# メッセージをまとめたファイル
# メッセージを出力する際はここからメッセージを取得する。

# Prefix
Prefix: [KRT]

# MySQL関連
MySQL:
  ConnectionFailure: §cデータベースへの接続テストに失敗しました。サーバーを停止します。

Command:
  Menu:
    Usage: /krt menu
    Success: メニューを開きました。
  Claim:
    Usage: /krt claim
    World: 現在ワールドの領土は所有できません。
    Player:
      Own: 現在チャンクは既に所有しています。
      Other: 現在チャンクは他プレイヤーが所有しています。
    Faction:
      Own: 現在チャンクはあなたの派閥が所有しています。
      Other: 現在チャンクは派閥：{faction}が所有しています。
    NPC: 現在チャンクはNPC：{faction}が所有しています。
    Success: 現在チャンクを領土として主張しました。
  UnClaim:
    Usage: /krt UnClaim
    World: 現在ワールドで領土の放棄はできません。
    NoOwner: 現在チャンクは所有されていません。
    Player: 現在チャンクはプレイヤー：{player}に所有されています。
    Faction: 現在チャンクは派閥：{faction}が所有しています。
    NPC: 現在チャンクはNPC：{faction}が所有しています。
    Gathering: 現在チャンクは所有されていません。
    Success: 現在チャンクを放棄しました。